<table>
      <caption><b>My Books</b></caption>
      <thead>
        <tr>
            <th>Title</th>
            <th>Qty</th>
            <th>UnitPrice</th>
            <th>$UnitPrice</th>
            <th>Line Total</th>
            <th>Total = {{updateTotal() | currency}}</th>
        </tr>
      </thead>
    
        <!-- Add Code for the table rows-->
        <tbody *ngrepeat = "let book of defaultBooks; let p = index">
        
        
           <tr>
           
           <td><input [(ngModel)]="book.title"></td>
             
           <td><input [(ngModel)]="book.qty" size = "3" ngOnChanges = updateTotal()></td>
           <td>$<input [(ngModel)]="book.price" ngOnChanges = updateTotal()></td>
           <td>{{book.price | currency}}</td>
           <td>{{book.price * book.qty | currency}}</td>
          
           
           <td><button id = "remove_button" type = "button" (click) ="removebooks(p)">Remove</button></td>
           
          
           
        
        </tbody>
        
       

        

        <tr><th colspan="3"><button id = "bottom_buttons" (click)="addbook()">
                    New
                </button></th>
                <th colspan="3"><button id = "bottom_buttons" (click)="saveBooks()">
                    Save
                </button></th>
                
        </tr>
        
    </table>
